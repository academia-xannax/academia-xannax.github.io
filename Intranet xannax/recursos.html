        <img src="img/logox.png" alt="Logo ACADEMIA XANNAX" class="logo">

    <nav class="navbar">

        <section class="content" id="resources-list">
            <h2>Recursos</h2>
            <input type="text" id="search-box" placeholder="Buscar recursos...">
            <ul id="resource-list"></ul>
        </section>
        
        <section class="content" id="publish-resources">
            <h2>Publicar Recursos</h2>
            <form class="resource-form" onsubmit="publishResource(event)">
                <input type="text" id="resource-title" placeholder="Título del recurso" required>
                <textarea id="resource-description" placeholder="Descripción del recurso" rows="4" required></textarea>
                <input type="file" id="resource-file" accept=".pdf,.docx,.pptx" required>
                <button type="submit">Publicar Recurso</button>
            </form>
            <!-- Aquí se actualizará la lista de recursos publicados -->
