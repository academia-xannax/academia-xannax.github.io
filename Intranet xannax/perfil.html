<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACADEMIA XANNAX</title>
    <link rel="stylesheet" href="intranet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="intranet.js"></script>
</head>
<body>
    <header class="header">
        <img src="img/logox.png" alt="Logo ACADEMIA XANNAX" class="logo">
        <h1>XANNAX INTRANET</h1>
    </header>
    <nav class="navbar">
        <a href="cursos.html">Cursos</a>
        <a href="mensajes.html">Mensajes</a>
        <a href="archivos.html">Archivos</a>
        <a href="perfil.html">Perfil</a>
    </nav>
    <div class="main-content">
        <aside class="sidebar">
            <h2>Panel de Navegación</h2>
            <ul>
                <li><a href="chat.html">Chat</a></li>
                <li><a href="archivos.html">Archivos</a></li>
                <li><a href="videollamadas.html">Videollamadas</a></li>
                <li><a href="tarea.html">Tareas</a></li>
                <li><a href="recursos.html">Recursos</a></li>
                <li><a href="gestiongrupos.html">Grupos</a></li>
            </ul>
        </aside>
        <section class="content" id="profile">
            <h2>Perfil</h2>
            <div class="profile-display">
                <img src="img/wal.jpg" alt="Avatar" class="avatar">
                <div class="profile-details">
                    <p><strong>Nombre:</strong>Walter Untama</p>
                    <p><strong>Correo Electrónico:</strong> untama@xannax.edu.pe</p>
                    <p><strong>Biografía:</strong> Soy estudiante de la Academia Xannax.</p>
                    <button onclick="editProfile()">Editar Perfil</button>
                </div>
            </div>
            <div class="profile-edit hidden">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" value=" Walter Untama">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" value="untama@xannax.edu.pe">
                    </div>
                    <div class="form-group">
                        <label for="bio">Biografía:</label>
                        <textarea id="bio" name="bio">Soy estudiante de la Academia Xannax.</textarea>
                    </div>
                    <button type="submit">Actualizar Perfil</button>
                    <button type="button" onclick="cancelEdit()">Cancelar</button>
                </form>
            </div>
        </section>
        
    </div>
    <footer class="footer">
        <p>&copy; 2024 ACADEMIA XANNAX</p>
    </footer>
</body>
