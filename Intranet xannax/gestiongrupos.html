        <section class="content" id="groups">
            <h2>Gestión de Grupos</h2>
            
            <!-- Formulario para crear un nuevo grupo -->
            <div class="group-form">
                <h3>Crear Nuevo Grupo</h3>
                <form id="create-group-form" onsubmit="createGroup(event)">
                    <input type="text" id="group-name" placeholder="Nombre del grupo" required>
                    <textarea id="group-description" placeholder="Descripción del grupo" rows="4" required></textarea>
                    <button type="submit">Crear Grupo</button>
                </form>
            </div>
        
            <!-- Lista de grupos existentes -->
            <div class="group-list">
                <h3>Grupos Existentes</h3>
                <ul id="group-list">
                    <!-- Los grupos se añadirán aquí dinámicamente -->
                </ul>
            </div>
        </section>
