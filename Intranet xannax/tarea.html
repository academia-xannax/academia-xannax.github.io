        <section class="content" id="tasks">
            <h2>Enviar Tarea</h2>
            <form class="task-form" onsubmit="return submitTask(event)">
                <input type="text" id="task-title" placeholder="Título de la tarea" required>
                <textarea id="task-description" placeholder="Descripción de la tarea" rows="4" required></textarea>
                <input type="file" id="task-file" accept=".pdf,.docx,.pptx" required>
                <input type="datetime-local" id="task-deadline" required>
                <button type="submit">Enviar Tarea</button>
            </form>
            <div id="task-timer"></div>
        </section>
